<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <title>Document</title>

          <style>
               * {
                    padding: 0;
                    margin: 0;
               }
               div {
                    margin-bottom: 20px;
               }
          </style>
     </head>
     <body style="margin: 50px">
          <img
               width="300px"
               src="assets/images/photo_2023-03-21_08-24-00.jpg"
               alt=""
          />

          <h2>&circlearrowleft;</h2>
          <h2>&smile;</h2>
          <h2>&circledast;</h2>

          <form>
               <div>
                    <label for="name">name</label> <br />
                    <input autocomplete="additional-name" disabled required id="name" type="text" placeholder="text" />
               </div>
 
               <div>
                    <input readonly required  type="number" />
               </div>

               <div>
                    <input type="password" />
               </div>

               <div>
                    <input autofocus type="email" />
               </div>

               <div>
                    <input type="date" />
               </div>

               <div>
                    <input type="color" />
               </div>

               <div>
                    <input type="range" min="0" step="2" max="10" />
               </div>

               <button type="submit">click</button>
          </form>

          <div style="margin-bottom: 200px"></div>
     </body>
</html>
